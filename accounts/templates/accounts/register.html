{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="container">
    <form method="POST">{% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
            <input type="hidden" name="next" value="{{ next }}">
        {% endbuttons %}
    </form>
</div>


{% endblock content %}
